

name: Build BlissOS 17 (Surface i1135G7 2026-Final)

on:
  workflow_dispatch:
    inputs:
      manifest_url:
        description: '完整的 Manifest URL'
        required: true
        default: 'github.com'
      manifest_branch:
        description: '源码分支 (2026 建议使用 universe-x86)'
        required: true
        default: 'universe-x86'
      prune_repo:
        description: '清理 .repo 释放空间 (必须填 true)'
        required: true
        default: 'true'

jobs:
  build:
    runs-on: ubuntu-24.04
    timeout-minutes: 360
    env:
      MANIFEST_URL: ${{ github.event.inputs.manifest_url }}
      MANIFEST_BRANCH: ${{ github.event.inputs.manifest_branch }}
      PRUNE_REPO: ${{ github.event.inputs.prune_repo }}

    steps:
      - name: 1. 验证输入合法性
        run: |
          set -euo pipefail
          if [[ "$MANIFEST_URL" == "github.com" || -z "$MANIFEST_URL" ]]; then
            echo "错误：请填写完整的 https 仓库地址"
            exit 1
          fi

      - name: 2. 极大化磁盘空间
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          # 2026年 AOSP 编译需要约 250GB 空间，清理尽可能多的预装软件
          swap-storage: true 

      - name: 3. 安装工具链与修复 Repo (2026 官方最新版)
        run: |
          set -euo pipefail
          sudo apt update
          sudo apt install -y bc bison build-essential ccache curl flex g++-multilib \
            gcc-multilib git git-lfs gnupg gperf lib32readline-dev lib32z1-dev \
            libelf-dev liblz4-tool libsdl1.2-dev libssl-dev libxml2-utils \
            lzop rsync schedtool squashfs-tools xsltproc zip zlib1g-dev python3 \
            python3-setuptools openjdk-17-jdk

          mkdir -p "$HOME/bin"
          
          # 使用 Google 官方最新 repo 路径
          curl -fsSL storage.googleapis.com > "$HOME/bin/repo"
          
          # 如果被墙或路径失效，使用 GitHub 镜像路径
          if grep -q "<!DOCTYPE html>" "$HOME/bin/repo"; then
            echo "Google 源不可用，切换至 GitHub 官方维护镜像..."
            curl -fsSL raw.githubusercontent.com > "$HOME/bin/repo"
          fi
          
          chmod a+x "$HOME/bin/repo"
          sudo ln -sf "$HOME/bin/repo" /usr/bin/repo || true

      - name: 4. 源码同步 (基于已存在的 universe 分支)
        run: |
          set -euo pipefail
          mkdir build_dir && cd build_dir
          git config --global user.email "build@bliss.com"
          git config --global user.name "Builder"
          
          # 核心修复：尝试用户输入分支 -> universe-x86 -> master
          repo init -u "$MANIFEST_URL" -b "$MANIFEST_BRANCH" --depth=1 || \
          repo init -u "$MANIFEST_URL" -b universe-x86 --depth=1 || \
          repo init -u "$MANIFEST_URL" -b master --depth=1
          
          # 使用加速参数进行同步
          repo sync -c -j$(nproc) --force-sync --no-clone-bundle --no-tags

      - name: 5. 针对 i1135G7 瘦身与空间释放
        run: |
          set -euo pipefail
          cd build_dir
          # 物理去除非 Intel 平台代码腾出空间 (2026 AOSP 源码极大)
          rm -rf device/generic/amd* vendor/amd 2>/dev/null || true
          
          if [[ "$PRUNE_REPO" == "true" ]]; then
            echo "正在删除 .repo 缓存以确保有足够空间输出 ISO..."
            # 注意：删除 .repo 后无法再增量编译，但对 Actions 来说是必须的
            rm -rf .repo
          fi

      - name: 6. 执行 Surface i1135G7 专项优化编译
        run: |
          set -euo pipefail
          cd build_dir
          source build/envsetup.sh
          
          # 针对 Tiger Lake (1135G7) 及 Iris Xe 显卡的 2026 优化参数
          export TARGET_CPU_VARIANT="tigerlake"
          export BOARD_GPU_DRIVERS="iris"
          export TARGET_SURFACE=true
          export BLISS_BUILD_VARIANT="gapps"
          
          # 修正：Surface Pro 8/9 的 11 代酷睿必须禁用 PSR 以防闪屏
          export BOARD_KERNEL_CMDLINE="${BOARD_KERNEL_CMDLINE:-} i915.enable_psr=0 intel_pstate=passive"
          
          # 2026 年 Bliss 默认编译目标
          lunch bliss_x86_64-userdebug
          mka iso_img -j$(nproc)

      - name: 7. 上传结果 (Artifacts)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: BlissOS-17-Surface-i1135G7-Build
          path: build_dir/out/target/product/x86_64/*.iso
          retention-days: 7
